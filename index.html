<html>

<head>
    <meta charset="UTF-8">
    <title>Gundaata! - The Indian game of craps</title>
    <meta name="viewport" content="width=device-width, 
            user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/dice-icon.png" type="image/x-icon">
    <script src="./script.js"></script>
</head>

<body>
    <h1 class="header"><img class= "header-logo" src="./assets/gundaata-logo-filled.png"></h1>
    <div class="newsreel">
        <h3>Place your bets</h3>
    </div>
    <div class="pot">Cash Available:
        <span class="userpot">1000</span>
    </div>
    <div class="score">High Score: <span class="highScore"></span></div>
    <div class="bets-block">
        <div class="bet-inputs">
            <label for="1">1</label>
            <input type="text" pattern="[0-9]*" class="betValue_1"></input>
            <button class="betIncrementer" card="1" increment="10">+10</button>
            <button class="betIncrementer" card="1" increment="50">+50</button>
            <button class="betIncrementer" card="1" increment="100">+100</button>
            <button class="betIncrementer" card="1" increment="500">+500</button>
        </div>
        <div class="bet-inputs">
            <label for="2">2</label>
            <input type="text" pattern="[0-9]*" class="betValue_2"></input>
            <button class="betIncrementer" card="2" increment="10">+10</button>
            <button class="betIncrementer" card="2" increment="50">+50</button>
            <button class="betIncrementer" card="2" increment="100">+100</button>
            <button class="betIncrementer" card="2" increment="500">+500</button>
        </div>
        <div class="bet-inputs">
            <label for="3">3</label>
            <input type="text" pattern="[0-9]*" class="betValue_3"></input>
            <button class="betIncrementer" card="3" increment="10">+10</button>
            <button class="betIncrementer" card="3" increment="50">+50</button>
            <button class="betIncrementer" card="3" increment="100">+100</button>
            <button class="betIncrementer" card="3" increment="500">+500</button>
        </div>
        <div class="bet-inputs">
            <label for="4">4</label>
            <input type="text" pattern="[0-9]*" class="betValue_4"></input>
            <button class="betIncrementer" card="4" increment="10">+10</button>
            <button class="betIncrementer" card="4" increment="50">+50</button>
            <button class="betIncrementer" card="4" increment="100">+100</button>
            <button class="betIncrementer" card="4" increment="500">+500</button>
        </div>
        <div class="bet-inputs">
            <label for="5">5</label>
            <input type="text" pattern="[0-9]*" class="betValue_5"></input>
            <button class="betIncrementer" card="5" increment="10">+10</button>
            <button class="betIncrementer" card="5" increment="50">+50</button>
            <button class="betIncrementer" card="5" increment="100">+100</button>
            <button class="betIncrementer" card="5" increment="500">+500</button>

        </div>
        <div class="bet-inputs">
            <label for="6">6</label>
            <input type="text" pattern="[0-9]*" class="betValue_6"></input>
            <button class="betIncrementer" card="6" increment="10">+10</button>
            <button class="betIncrementer" card="6" increment="50">+50</button>
            <button class="betIncrementer" card="6" increment="100">+100</button>
            <button class="betIncrementer" card="6" increment="500">+500</button>
        </div>
    </div>
    <div class="dice-container">
<div style="background-image: url(./assets/dice_1.png)" class="die1"></div>
<div style="background-image: url(./assets/dice_1.png)" class="die2"></div>
    </div>
    <div class="buttons">
        <button class="btn playGame" onclick="playGame();">Play Game!</button>
        <button class="btn startOver" onclick="startOver();">Start Over!</button>
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <h3>High Score: <span class="highScore"></span></h3>
            <button class="" onclick="startOver();hideOverlay();">Play Again!</button>
        </div>
    </div>
</body>

</html>
